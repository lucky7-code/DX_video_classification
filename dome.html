<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频分类 Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
        }

        .container {
            width: 520px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1677ff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #a0c4ff;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #999;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #fafafa;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>视频分类 Demo</h2>

    <input type="file" id="videoInput" accept="video/*" onchange="showVideo()">
    <video id="videoPlayer" controls style="width:100%; margin-top:10px; display:none;"></video>

    <button id="detectBtn" onclick="startDetection()">开始检测</button>

    <div class="loading" id="loading" style="display:none;">
        正在上传并检测，请稍候...
    </div>

    <div class="result" id="result" style="display:none;">
        <strong>分类结果（按置信度降序）：</strong>
        <table>
            <thead>
                <tr>
                    <th>类别</th>
                    <th>置信度</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                <!-- JS 动态填充 -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function showVideo() {
        const input = document.getElementById("videoInput");
        const videoPlayer = document.getElementById("videoPlayer");

        if (input.files.length === 0) {
            videoPlayer.style.display = "none";
            return;
        }

        const file = input.files[0];
        const url = URL.createObjectURL(file);

        videoPlayer.src = url;
        videoPlayer.style.display = "block";
        videoPlayer.load();
    }

    async function startDetection() {
        const videoInput = document.getElementById('videoInput');
        const detectBtn = document.getElementById('detectBtn');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const resultBody = document.getElementById('resultBody');

        if (videoInput.files.length === 0) {
            alert("请先选择一个视频文件");
            return;
        }

        const formData = new FormData();
        formData.append("video", videoInput.files[0]);

        detectBtn.disabled = true;
        loading.style.display = "block";
        resultDiv.style.display = "none";
        resultBody.innerHTML = "";

        try {
            const response = await fetch("http://10.10.10.105:12315/api/video_classify", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                throw new Error("服务器返回错误");
            }

            const data = await response.json();

            const labels = data.labels;
            const confidences = data.confidences;

            // 合并并按 confidence 降序排序
            const results = labels.map((label, idx) => ({
                label: label,
                confidence: confidences[idx]
            })).sort((a, b) => b.confidence - a.confidence);

            // 渲染表格
            results.forEach(item => {
                const tr = document.createElement("tr");

                const tdLabel = document.createElement("td");
                tdLabel.innerText = item.label;

                const tdConfidence = document.createElement("td");
                tdConfidence.innerText = (item.confidence * 100).toFixed(2) + "%";

                tr.appendChild(tdLabel);
                tr.appendChild(tdConfidence);
                resultBody.appendChild(tr);
            });

            resultDiv.style.display = "block";

        } catch (error) {
            alert("检测失败：" + error.message);
        } finally {
            detectBtn.disabled = false;
            loading.style.display = "none";
        }
    }
</script>

</body>
</html>
